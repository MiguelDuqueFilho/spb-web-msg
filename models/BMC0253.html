					body {
						font-family: Calibri, Arial, sans-serif;
						font-size: 11pt;
						margin: auto;
						padding-top: 25px;
						padding-bottom: 25px;
						width: 80%;
						min-width: 200px;
						overflow-x: hidden;
						background: linear-gradient(rgb(254, 254, 254), rgb(240, 240, 240)) no-repeat;
						background-color: rgb(240, 240, 240);
					}
					a {
						pointer-events: none;
						color: black;
						text-decoration: none;
					}
					progress {
						position: fixed;
						bottom: 0px;
						left: 0px;
						height: 15px;
						width: 100%;
						z-index: 88;
						-webkit-appearance: none;
					}
					progress::-webkit-progress-bar {
						background-color: rgb(198, 198, 198);
					}
					progress::-webkit-progress-value {
						background-color: rgb(52, 152, 219);
						transition: all 0.3s ease;
					}
					input[type='submit'] {
						display: none;
					}
					button, input, select, textarea {
						box-sizing: border-box;
						font-family: Calibri, Arial, sans-serif;
						font-size: 10pt;
					}
					fieldset {
						margin-top: 20px;
						margin-bottom: 20px;
						border: 1px solid black;
						border-radius: 5px;
						background-color: white;
					}
					button.add {
						width: 50%;
						margin-bottom: 5px;
						margin-left: 50%;
					}
					button.remove {
						margin-left: 5px;
					}
					legend {
						font-weight: bold;
					}
					label {
						position: relative;
						display: block;
						width: 100%;
						clear: both;
					}
					label > span {
						max-width: 50%;
					}
					label > em {
						display: none;
						margin-left: 50%;
						margin-bottom: 10px;
						padding: 5px;
						background-color: rgb(255, 242, 204);
						border: 1px solid rgb(255, 192, 0);
						font-style: italic;
					}
					input:focus ~ em, textarea:focus ~ em {
						display: block;
					}
					select + span:after, textarea + span:after, input:not([type='checkbox']):not([type='radio']) + span:after {
						content: ':';
					}
					select + span:after, textarea[required] + span:after, input[required]:not([type='checkbox']):not([type='radio']) + span:after {
						content: '*:';
					}
					input[required][type='checkbox'] + span:after {
						content: '*';
					}
					input, select, textarea {
						float: right;
						width: 50%;
						margin-bottom: 3px;
						vertical-align: middle;
					}
					input:not([type='range']), textarea, select {
						padding: 3px;
					}
					input[type='checkbox'], input[type='radio'] {
						float: none;
						width: auto;
						margin-left: 50%;
					}
					input[type='range'] {
						width: 40%;
					}
					output::before {
						content: '(';
					}
					output {
						width: 10%;
						float: right;
						text-align: center;
					}
					output:empty::after {
						content: '...)';
					}
					output::after {
						content: ')';
					}
					textarea {
						resize: vertical;
						height: 40px;
					}
					textarea:focus {
						height: 100px;
					}
					
					select[size] {
						position: absolute;
						right: 0px;
						top: 100%;
						margin-top: 10px;
						border: 1px solid black;
						border-radius: 0px;
						overflow: hidden;
						z-index: 0;
						opacity: 0.0;
					}
					input:focus + select[size]:not(:empty), select[size]:not(:empty):focus {
						z-index: 99;
						opacity: 1.0;
					}
					
					input[type='text'],
					input[type='number'],
					input[type='date'],
					input[type='time'],
					input[type='datetime-local'],
					input[type='month'],
					input[type='url'],
					textarea,
					select {
						border: 1px solid black;
						border-radius: 5px;
						transition: all 0.3s ease;
					}
					input[type='text']:focus,
					input[type='number']:focus,
					input[type='date']:focus,
					input[type='time']:focus,
					input[type='datetime-local']:focus,
					input[type='month']:focus,
					input[type='url']:focus,
					textarea:focus {
						padding-left: 5px;
						padding-top: 5px;
						padding-bottom: 5px;
						font-size: 11pt;
					}
					input[type='text']:invalid,
					input[type='number']:invalid,
					input[type='date']:invalid,
					input[type='time']:invalid,
					input[type='datetime-local']:invalid,
					input[type='month']:invalid,
					input[type='url']:invalid,
					textarea:invalid {
						border: 1px solid #cc0000;
					}
					input[type='checkbox']:invalid + span {
						color: #cc0000;
					}
					input[type='file']:invalid {
						color: #cc0000;
					}
					
					form > section > fieldset {
						border: 1px solid rgb(198, 198, 198);
						border-radius: 0px;
						padding: 25px;
					}
					form > section > fieldset > legend {
						text-align: center;
						font-size: 12pt;
						font-variant: all-small-caps;
					}
					
					@media screen and (max-width: 800px) {
						body {
							width: 95%;
							padding: 0px;
						}
						section + section, label + label, label + button.add {
							margin-top: 5px;
						}
						fieldset {
							padding: 10px !important;
						}
						label {
							display: flex;
							flex-direction: column;
						}
						label > span {
							order: 1;
							max-width: 100%;
						}
						label > input, label > textarea, label > select {
							order: 2;
							width: 100%;
							margin-top: 2px;
						}
						label > em {
							order: 3;
							margin-left: 0;
						}
						input[type='checkbox'], input[type='radio'] {
							margin-left: 0px;
						}
						input[type='checkbox'] + span, input[type='radio'] + span {
							display: none;
						}
						input[type='checkbox']:after, input[type='radio']:after {
							position: absolute;
							top: 0px;
							left: 25px;
							font-size: 11pt;
							content: attr(data-xsd2html2xml-description);
						}
						input[type='range'] {
							width: 100%;
						}
						input[type='range'] + span {
							display: none;
						}
						output {
							width: 100%;
							text-align: left;
						}
						output:before {
							content: attr(data-xsd2html2xml-description) " (";
						}
						output:after {
							content: "):";
						}
						output:empty:after {
							content: "...):";
						}
						button.add, input[type='submit'] {
							width: 100%;
							margin-left: 0px;
						}
					}
					
					/*toggle buttons*/
					form > section > fieldset > legend > a:before {
						content: "";
					}
					form > section > fieldset > section,
					form > section > fieldset > label {
						animation: none;
					}
					fieldset > legend > a:before {
						content: "\25BE";
						pointer-events: all;
					}
					fieldset.hidden > legend > a:before {
						content: "\25B8";
					}
					fieldset > section,
					fieldset > label {
						animation: 0.3s ease-out 0s 1 appearOnEntry;
						display: block;
					}
					fieldset.hidden > section,
					fieldset.hidden > label {
						display: none;
					}
					
					@keyframes appearOnEntry {
						0% {
							opacity: 0;
					    	transform: translateY(-50%);
						}
						100% {
					    	opacity: 1;
					    	transform: translateY(0%);
						}
					}

					/* VALUE SETTERS */
					
					/* specifically set values on ranges */
					document.querySelectorAll("[type='range']").forEach(function(o) {
						if (o.getAttribute("value")) {
							o.value = o.getAttribute("value").replace(/\D/g, "");
						} else if (o.getAttribute("min")) {
							o.value = o.getAttribute("min");
						} else if (o.getAttribute("max")) {
							o.value = o.getAttribute("max");

							o.value = 0;

					/* specifically set values on datepickers */
					document.querySelectorAll("[data-xsd2html2xml-primitive='xs:gday']").forEach(function(o) {

						}

						if (o.getAttribute("value")) {
							o.value = new Date().getFullYear().toString().concat(o.getAttribute("value").substring(1));
						}
					});
					
					/* EVENT HANDLERS */
					
					var clickAddButton = function(button) {
						var newNode = button.previousElementSibling.cloneNode(true);
						
						newNode.removeAttribute("style");
						
						newNode.querySelectorAll("input, select, textarea").forEach(function(o) {
							if (o.closest("[style]") == null)
								o.removeAttribute("disabled");
						});
						
						button.parentNode.insertBefore(
							newNode, button.previousElementSibling
						);
						
						if ((button.parentNode.children.length - 2) == button.getAttribute("data-xsd2html2xml-max"))
							button.setAttribute("disabled", "disabled");
					}
					
					var clickRemoveButton = function(button) {
						if ((button.closest("section").children.length - 2) == button.closest("section").lastElementChild.getAttribute("data-xsd2html2xml-min"))
							button.closest("section").lastElementChild.click();
						
						if ((button.closest("section").children.length - 2) == button.closest("section").lastElementChild.getAttribute("data-xsd2html2xml-max"))
							button.closest("section").lastElementChild.removeAttribute("disabled");
						
						button.closest("section").removeChild(
							button.closest("fieldset, label")
						);
					}
					
					var clickRadioInput = function(input, name) {
						document.querySelectorAll("[name=".concat(name).concat("]")).forEach(function(o) {
							o.removeAttribute("checked");
							var section = o.parentElement.nextElementSibling;
							
							section.querySelectorAll("input, select, textarea").forEach(function(p) {
								if (input.parentElement.nextElementSibling.contains(p)) {
									if (p.closest("[data-xsd2html2xml-choice]") === section) {
										if (p.closest("*[style]") === null)
											p.removeAttribute("disabled");
										else
											p.setAttribute("disabled", "disabled");
									}
								} else
									p.setAttribute("disabled", "disabled");
							});
						});
						input.setAttribute("checked","checked");
					}
					
					var pickFile = function(input, file, type) {
						var resetFilePicker = function(input) {
							input.removeAttribute("value");
							input.removeAttribute("type");
							input.setAttribute("type", "file");
						}
						
						var fileReader = new FileReader();
						
						fileReader.onloadend = function() {
							if (fileReader.error) {
								alert(fileReader.error);
								resetFilePicker(input);
							} else {
								input.setAttribute("value",
									(type === "xs:base64binary")
									? fileReader.result.substring(fileReader.result.indexOf(",") + 1)
									//convert base64 to base16 (hexBinary)
									: atob(fileReader.result.substring(fileReader.result.indexOf(",") + 1))
								    	.split('')
								    	.map(function (aChar) {
								    		return ('0' + aChar.charCodeAt(0).toString(16)).slice(-2);
								    	})
										.join('')
										.toUpperCase()
								);
							};
						};
						
						if(file) {
							//max file size is 5MB
							if(file.size > 5242880) {
								alert("The selected file exceeds the limit of 5MB.");
								resetFilePicker(input);
							} else {
								fileReader.readAsDataURL(file);
							}
						} else {
							resetFilePicker(input);
						}
						
						if (input.getAttribute("data-xsd2html2xml-required")) input.setAttribute("required", "required");
					}

					var setProgressBar = function() {

					document.addEventListener("focusin", function(event) {
						if (document.querySelectorAll("[data-xsd2html2xml-help='true']").length > 0) {
							switch (event.target.tagName.toLowerCase()) {
								case "input":
								case "textarea":
									var em = document.createElement("em");
									var text = null;
									
									switch(event.target.getAttribute("type")) {
										case null:
											text = "Enter one or more lines of text";
											break;
										case "date":
											text = "Pick a date";
											break;
										case "datetime-local":
											text = "Pick a date and time";
											break;
										case "month":
											text = "Pick a month";
											break;
										case "number":
											if (event.target.getAttribute("step")
												&& event.target.getAttribute("step").match(new RegExp("\\d*[,.]\\d*"))) {
												text = "Enter a decimal number";
											} else {
												text = "Enter a number";
											}
											break;
										case "text":
											text = "Enter text";
											break;
										case "time":
											text = "Pick a time";
											break;
										case "url":
											text = "Enter a URL";
											break;
										case "week":
											text = "Pick a week";
											break;
									}
									
									if (event.target.parentElement.querySelector("em") === null
										&& text !== null) {
										var limitations = [];
										
										if (event.target.getAttribute("min")) {
											limitations.push(
												" higher than ".concat(
													Intl.NumberFormat().format(
														parseInt(event.target.getAttribute("min")) - 1
													)
												)
											);
										}
										
										if (event.target.getAttribute("max")) {
											limitations.push(
												" lower than ".concat(
													Intl.NumberFormat().format(
														parseInt(event.target.getAttribute("max")) + 1
													)
												)
											);
										}
										
										switch(event.target.getAttribute("type")) {
											case "text":
											case "url":
												if (event.target.getAttribute("pattern")
													&& !event.target.getAttribute("pattern").match(new RegExp("[.]{\\d+,\\d*}"))) {
													limitations.push(
														" matching the pattern (such as ".concat(
															new RandExp(event.target.getAttribute("pattern")).gen().substring(0, 30)
														).concat(")")
													);
												}
												
												break;
										}
										
										if (event.target.hasAttribute("readonly")) {
											text = "This value cannot be changed";
											limitations = [];
										}
										
										text = text.concat(limitations.join(", ").concat("."));
										
										em.appendChild(
											document.createTextNode(text)
										);
										
										event.target.parentElement.appendChild(em);
									}
							}
						}
					});
					
					var clickListener = function(event) {
						switch (event.target.tagName.toLowerCase()) {
							case "a":
								event.target.closest("fieldset").classList.toggle("hidden");
								event.preventDefault();
								break;
						}
					};
					
					document.addEventListener("click", clickListener, false);
